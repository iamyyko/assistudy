{% extends "layout.html"%}
{% block body %}
<div class="accordion">
	<div class="accordion-group">
		<div class="accordion-heading">
			<a class="accordion-toggle" data-toggle="collapse" data-target="#demo">글 작성하기
			</a>
		</div>
		<div id="demo" class="collapse">
			<div class="accordion-inner">
				<form action="{{url_for('blog')}}" method="POST">
					<div class="row-fluid">
						<div class="span8">
							<input class="span8" type="text" name="title" placeholder="제목">
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<textarea class="span12" name="contents" rows="5"></textarea>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span9">
							<div class="row-fluid">
								<div class="span3">
									<input type="text" name="username" placeholder="작성자">
								</div>
								<div class="span3">
									<input type="password" name="password" placeholder="비밀번호">
								</div>
								<div class="span3">
									<button type="submit" class="btn">등록</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<h3>블로그 포스트 목록</h3>
<div class="contents">
	{% if blog %}
	{% for i in range(0,l) %}
	<div class="accordion">
		<div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle" data-toggle="collapse" data-target="#{{i}}">{{blog[i]['title']}}</a>
			</div>
			<div id="{{i}}" class="collapse">
				<div class="accordion-inner">
					<div class="row">
						<div class="span6">
							<h4>{{blog[i]['username']}}</h4>
						</div>
					</div>
					<div class="row">
						<div class="span12">
							<h3>{{blog[i]['contents']}}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endif %}
</div>
{% endblock %}
